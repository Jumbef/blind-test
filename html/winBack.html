<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jumbef's blind test (Backstage)</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script>
      const { ipcRenderer } = require('electron')
      ipcRenderer.on('log', (event, message) => {
        console.log(message)
      })
      ipcRenderer.on('folder-selected', (event, message) => {
        document.getElementById('folder-selected').innerText = message
      })
    </script>
  </head>
  <body>
    <input type="button" value="Select folder" onclick="ipcRenderer.send('folder-select')">
    <span id='folder-selected'></span>
    <hr>
    <input type="button" value="Load" onclick="ipcRenderer.send('load','https://jumbef.net/tdw/musique/Light%20be%20born%20out%20of%20dark/01%20Welcom%20in%20a%20dark%20world.mp3')">
    <input type="button" value="PLay" onclick="ipcRenderer.send('play')">
    <input type="button" value="Stop" onclick="ipcRenderer.send('pause')">
  </body>
</html>
