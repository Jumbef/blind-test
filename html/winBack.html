<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jumbef's blind test (Backstage)</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script>
      const { ipcRenderer } = require('electron')
      ipcRenderer.on('log', (event, message) => {
        console.log(message)
      })
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <hr>
    <input type="button" value="Exit" onclick="ipcRenderer.send('exit')">
    <input type="button" value="Load" onclick="ipcRenderer.send('load','https://jumbef.net/tdw/musique/Light%20be%20born%20out%20of%20dark/01%20Welcom%20in%20a%20dark%20world.mp3')">
    <input type="button" value="PLay" onclick="ipcRenderer.send('play')">
    <input type="button" value="Stop" onclick="ipcRenderer.send('pause')">
  </body>
</html>
