<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Jumbef's blind test</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <script>
    const { ipcRenderer } = require('electron')
    ipcRenderer.on('log', (event, message) => {
      console.log(message)
    })
    ipcRenderer.on('load', (event, message) => {
      console.log(message)
      document.getElementById('audio').setAttribute('src', message)
    })
    ipcRenderer.on('play', (event, message) => {
      document.getElementById('audio').play()
    })
    ipcRenderer.on('pause', (event, message) => {
      document.getElementById('audio').pause()
    })
    ipcRenderer.on('stop', (event, message) => {
      document.getElementById('audio').pause()
      //document.getElementById('audio').stop()
    })
  </script>
</head>

<body>
  <audio id="audio" controls ontimeupdate="ipcRenderer.send('progress',this.currentTime)" src=""></audio>
</body>

</html>
